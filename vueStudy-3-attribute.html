<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .dropdown ul {
        display: none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding : 10px;
        width: 200px;
    }
    .dropdown.on ul {
        display: block;
    }
</style>
<body>
    <div id = "app">
        <img :id = "`thumbnail_${Id}`"  v-bind:src = 'Image'> 
    <div :style ="[Style,FontStyle]" v-bind:class='[Dropdown,Toggle]' >
        <ul>
            <li><a href = "#">메뉴1</a></li>
            <li><a href = "#">메뉴2</a></li>
        </ul>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : '#app',
        data : {
                Id : 1, 
                Image : 'https://picsum.photos/200/200/?image=353',
                Style : {
                           background : 'green' 
                        },
                FontStyle : {
                    'font-size' : '30px',
                    fontFamily : 'dotum'        
                },
                Dropdown: 'dropdown',
                //Dropdown: { dropdown : true },
                Toggle : {
                    on : false
                }   
        }
    })
</script>
</body>
</html>
